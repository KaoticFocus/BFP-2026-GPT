# Netlify Configuration for BuildFlow Pro AI
# ==========================================

[build]
  # Build from root - pnpm is pre-installed on Netlify
  # 1. Install deps
  # 2. Build shared package (no external deps)
  # 3. Build ui package (no external deps)  
  # 4. Generate Prisma client, then build db package
  # 5. Build the web app
  command = "pnpm install && pnpm --filter @buildflow/shared build && pnpm --filter @buildflow/ui build && cd packages/db && pnpm db:generate && pnpm build && cd ../.. && cd apps/web && pnpm build"
  
  # Publish the Next.js output
  publish = "apps/web/.next"

[build.environment]
  # Node version
  NODE_VERSION = "20"

# Next.js plugin for optimal deployment
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Environment variable context
[context.production.environment]
  NODE_ENV = "production"

[context.deploy-preview.environment]
  NODE_ENV = "production"

# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
