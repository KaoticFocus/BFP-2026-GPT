# Netlify Configuration for BuildFlow Pro AI
# ==========================================

[build]
  # Build from root - pnpm is pre-installed on Netlify
  command = "pnpm install && pnpm --filter @buildflow/shared build && pnpm --filter @buildflow/ui build && pnpm --filter @buildflow/db build && cd apps/web && pnpm build"
  
  # Publish the Next.js output
  publish = "apps/web/.next"

[build.environment]
  # Node version
  NODE_VERSION = "20"

# Next.js plugin for optimal deployment
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Environment variable context
[context.production.environment]
  NODE_ENV = "production"

[context.deploy-preview.environment]
  NODE_ENV = "production"

# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
