# Netlify Configuration for BuildFlow Pro AI
# ==========================================

[build]
  # Base directory for the monorepo
  base = "apps/web"
  
  # Build command
  command = "cd ../.. && npm install -g pnpm && pnpm install && pnpm --filter @buildflow/shared build && pnpm --filter @buildflow/ui build && pnpm --filter @buildflow/db build && pnpm --filter @buildflow/web build"
  
  # Output directory (Next.js default)
  publish = ".next"

[build.environment]
  # Node version
  NODE_VERSION = "20"
  
  # pnpm version
  PNPM_VERSION = "9"

# Next.js plugin for optimal deployment
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Environment variable context
[context.production.environment]
  NODE_ENV = "production"

[context.deploy-preview.environment]
  NODE_ENV = "production"

# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Redirects for SPA routing
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  conditions = {Role = ["admin"]}
